version: 2.1

executors:
  ubuntu:
    environment:
      JVM_OPTS: -Xmx2048m
      TERM: dumb
    machine:
      image: ubuntu-2404:2024.11.1
    resource_class: large

jobs:
  jdk25:
    executor: ubuntu
    steps:
      - checkout
      - run:
          name: "Install GraalVM JDK 25"
          command: |
            GRAALVM_URL="https://download.oracle.com/graalvm/25/latest/graalvm-jdk-25_linux-x64_bin.tar.gz"
            sudo wget ${GRAALVM_URL}
            sudo tar -xzf graalvm-jdk-25_linux-x64_bin.tar.gz
            sudo echo "export GRAALVM_HOME=$PWD/graalvm-jdk-25*" >> $BASH_ENV
            sudo echo "export JAVA_HOME=$PWD/graalvm-jdk-25*" >> $BASH_ENV
            sudo echo "export PATH=$PWD/graalvm-jdk-25*/bin:$PATH" >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Install specific Maven version
          command: |
            MAVEN_VERSION="3.9.11"
            sudo wget https://archive.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz
            sudo tar -zxvf apache-maven-${MAVEN_VERSION}-bin.tar.gz
            sudo echo "export MAVEN_HOME=$PWD/apache-maven-${MAVEN_VERSION}" >> $BASH_ENV
            sudo echo "export PATH=$PWD/apache-maven-${MAVEN_VERSION}/bin:$PATH" >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: "Build with Maven"
          command: |
            mvn clean install -P dev -DskipTests -B
workflows:
  maven-build:
    jobs:
      - jdk25
