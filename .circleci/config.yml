version: 2.1

executors:
  ubuntu:
    environment:
      JVM_OPTS: -Xmx2048m
      TERM: dumb
    machine:
      image: ubuntu-2404:2024.11.1
      docker_layer_caching: true
    resource_class: arm.large

jobs:
  jdk25:
    executor: ubuntu
    steps:
      - run:
          name: "Install GraalVM JDK 25"
          command: |
            GRAALVM_URL="https://download.oracle.com/graalvm/25/latest/graalvm-jdk-25_linux-x64_bin.tar.gz"
            sudo wget ${GRAALVM_URL}
            sudo tar -xzf graalvm-jdk-25_linux-x64_bin.tar.gz
            GRAALVM_HOME=$(pwd)/graalvm-jdk-25*
            sudo echo "export GRAALVM_HOME=${GRAALVM_HOME}" >> $BASH_ENV
            sudo echo "export PATH=${GRAALVM_HOME}/bin:$PATH" >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: "Build with Maven"
          command: |
            mvn clean install -P dev -DskipTests -B
workflows:
  maven-build:
    jobs:
      - jdk25
