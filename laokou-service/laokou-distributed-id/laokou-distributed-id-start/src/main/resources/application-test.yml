spring:
  config:
    import:
      # 临时配置文件【解决拉取nacos配置文件时，group默认为DEFAULT_GROUP问题】
      - optional:nacos:laokou-distributed-id.yaml?refreshEnabled=true&group=${NACOS_GROUP:IOT_GROUP}
  cloud:
    nacos:
      discovery:
        # 开启服务注册&发现
        enabled: true
        server-addr: ${NACOS_DISCOVERY_ADDRESS:nacos:8848,nacos:8858,nacos:8868}
        namespace: ${NACOS_NAMESPACE:a61abd4c-ef96-42a5-99a1-616adee531f3}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        group: ${NACOS_GROUP:IOT_GROUP}
        # https
        secure: false
        # true 临时 false 持久
        ephemeral: true
        cluster-name: ${NACOS_CLUSTER_NAME:iot-cluster}
        heart-beat:
          # 开启心跳检测
          enabled: true
        # 每10秒发送一次心跳【单位毫秒】
        heart-beat-interval: 10000
        # 超过30秒，则标记为不健康
        heart-beat-timeout: 30000
      config:
        # 开启配置中心
        enabled: true
        server-addr: ${NACOS_CONFIG_ADDRESS:nacos:8848,nacos:8858,nacos:8868}
        namespace: ${NACOS_NAMESPACE:a61abd4c-ef96-42a5-99a1-616adee531f3}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        cluster-name: ${NACOS_CLUSTER_NAME:iot-cluster}
        # https://github.com/alibaba/spring-cloud-alibaba/blob/2021.x/spring-cloud-alibaba-docs/src/main/asciidoc-zh/nacos-config.adoc
        # 指定读取的文件格式
        file-extension: yaml
        group: ${NACOS_GROUP:IOT_GROUP}
        refresh-enabled: true
