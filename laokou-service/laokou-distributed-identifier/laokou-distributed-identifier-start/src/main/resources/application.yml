server:
  port: ${SERVER_PORT:9094}
  ssl:
    # 开启证书
    enabled: @SSL-ENABLED@
    # 证书位置
    key-store: classpath:scg-keystore.p12
    # 证书别名
    key-alias: ${spring.application.name}
    # 秘钥类型
    key-store-type: PKCS12
    # 证书密码
    key-store-password: laokou
  http2:
    enabled: @SSL-ENABLED@
  forward-headers-strategy: native
  shutdown: graceful
  servlet:
    context-path: /api
  jetty:
    threads:
      # 工作线程池的最大线程数
      max: 5000
      # 工作线程池的最小备用线程数
      min: 50
      # 空闲超时时间
      idle-timeout: 30s
      # 线程池队列大小
      max-queue-capacity: 10000
      # selector线程池大小
      selectors: 16
      # accept线程池大小
      acceptors: 16
    accesslog:
      # 是否开启
      append: false
      # 访问日志格式
      format: ncsa
      # 访问日志保留天数
      retention-period: 7
    # 最大连接数
    max-connections: 50000
    # 表单参数最大数量
    max-form-keys: 5000
    # 连接空闲超时时间
    connection-idle-timeout: 5m
    # 请求参数最大大小
    max-http-form-post-size: 100MB
    # 最大响应头大小
    max-http-response-header-size: 32KB
spring:
  application:
    name: ${SERVICE_ID:laokou-distributed-identifier}
  profiles:
    active: @PROFILE-ACTIVE@
  lifecycle:
    timeout-per-shutdown-phase: "2m"
  # 开启虚拟线程
  threads:
    virtual:
      enabled: true
  zookeeper:
    address: zookeeper:2181
    connection-timeout-ms: 15000
    session-timeout-ms: 60000
  distributed-identifier:
    data-center-id: ${DATA_CENTER_ID:1}
    start-timestamp: ${START_TIMESTAMP:1600166465631}
  cloud:
    inetutils:
      ignored-interfaces:
        - docker0
        - veth.*

logging:
  config: classpath:log4j2-@PROFILE-ACTIVE@.xml

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  tracing:
    enabled: true
    propagation:
      type: w3c
    # 采样率 => 100%
    sampling:
      probability: 1
  otlp:
    tracing:
      endpoint: http://otel-collector:4317/v1/traces
      compression: gzip
      timeout: 10s
      transport: grpc
    metrics:
      export:
        enabled: false
  metrics:
    tags:
      application: ${spring.application.name}
