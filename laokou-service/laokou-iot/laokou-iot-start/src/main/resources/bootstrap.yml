# spring
spring:
  config:
    import:
      - optional:nacos:application-common-redis.yaml?refreshEnabled=true&group=${NACOS-GROUP}
      - optional:nacos:application-common-rocketmq.yaml?refreshEnabled=true&group=${NACOS-GROUP}
      - optional:nacos:application-iot.yaml?refreshEnabled=true&group=${NACOS-GROUP}
      - optional:nacos:application-common.yaml?refreshEnabled=true&group=${NACOS-GROUP}
  cloud:
    # nacos
    nacos:
      discovery:
        server-addr: ${NACOS-DISCOVERY-ADDRESS}
        namespace: ${NACOS-NAMESPACE}
        username: ${NACOS-USERNAME}
        password: ${NACOS-PASSWORD}
        group: ${NACOS-GROUP}
        # https
        secure: @SSL-ENABLED@
        # true 临时 false 持久
        ephemeral: true
        cluster-name: ${NACOS-CLUSTER-NAME}
      config:
        server-addr: ${NACOS-CONFIG-ADDRESS}
        namespace: ${NACOS-NAMESPACE}
        username: ${NACOS-USERNAME}
        password: ${NACOS-PASSWORD}
        cluster-name: ${NACOS-CLUSTER-NAME}
        # https://github.com/alibaba/spring-cloud-alibaba/blob/2021.x/spring-cloud-alibaba-docs/src/main/asciidoc-zh/nacos-config.adoc
        # 指定读取的文件格式
        file-extension: yaml
        group: ${NACOS-GROUP}
        refresh-enabled: true
