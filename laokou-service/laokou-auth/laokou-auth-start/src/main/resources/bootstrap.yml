# spring
spring:
  cloud:
    # nacos
    nacos:
      discovery:
        server-addr: ${NACOS-DISCOVERY-ADDRESS}
        namespace: ${NACOS-NAMESPACE}
        username: ${NACOS-USERNAME}
        password: ${NACOS-PASSWORD}
        group: ${NACOS-GROUP}
        # https
        secure: @SSL-ENABLED@
        # true 临时 false 持久
        ephemeral: true
      config:
        server-addr: ${NACOS-CONFIG-ADDRESS}
        namespace: ${NACOS-NAMESPACE}
        username: ${NACOS-USERNAME}
        password: ${NACOS-PASSWORD}
        # https://github.com/alibaba/spring-cloud-alibaba/blob/2021.x/spring-cloud-alibaba-docs/src/main/asciidoc-zh/nacos-config.adoc
        # 指定读取的文件格式
        file-extension: yaml
        group: ${NACOS-GROUP}
        refresh-enabled: true
        # 读取公共配置
        # Data Id 在默认的组 DEFAULT_GROUP,不支持配置的动态刷新
        extension-configs:
          - data-id: application-common-redis.yaml
            group: ${NACOS-GROUP}
            refresh: true
          - data-id: application-common.yaml
            group: ${NACOS-GROUP}
            refresh: true
          - data-id: application-common-rocketmq.yaml
            group: ${NACOS-GROUP}
            refresh: true
          - data-id: application-auth.yaml
            group: ${NACOS-GROUP}
            refresh: true
          - data-id: application-sms.yaml
            group: ${NACOS-GROUP}
            refresh: true
          - data-id: application-mail.yaml
            group: ${NACOS-GROUP}
            refresh: true
