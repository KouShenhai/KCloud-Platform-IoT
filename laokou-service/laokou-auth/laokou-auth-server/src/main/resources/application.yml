# server
server:
  port: 1111
  ssl:
    # 开启证书
    enabled: @SSL-ENABLED@
    # 证书位置
    key-store: classpath:scg-keystore.p12
    # 证书别名
    key-alias: ${spring.application.name}
    # 秘钥类型
    key-store-type: PKCS12
    # 证书密码
    key-store-password: laokou
  http2:
    enabled: true
  forward-headers-strategy: framework
# spring
spring:
  application:
    name: @pom.parent.artifactId@
  profiles:
    # dev|test|prod
    active: @PROFILE-ACTIVE@
  datasource:
    dynamic:
      datasource:
        # https://shardingsphere.apache.org/document/5.1.2/en/user-manual/shardingsphere-jdbc/jdbc-driver
        shardingSphere:
          url: jdbc:shardingsphere:nacos:application-common-shardingsphere.yaml
          driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
        shardingSphereReadWrite:
          url: jdbc:shardingsphere:nacos:application-common-shardingsphere-readwrite.yaml
          driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
  cloud:
    # sentinel
    sentinel:
      filter:
        enabled: true
      datasource:
        # 自定义名称
        db0:
          nacos:
            server-addr: @NACOS-CONFIG-ADDRESS@
            namespace: @NACOS-NAMESPACE@
            data-id: auth-flow.json
            data-type: json
            group-id: @NACOS-GROUP@
            rule-type: flow
    # loadbalancer
    loadbalancer:
      nacos:
        enabled: true
    # network
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
  # OAuth2
  security:
    oauth2:
      authorization-server:
        enabled: true
        token:
          authorization-code-time-to-live: 1h
          access-token-time-to-live: 1h
          refresh-token-time-to-live: 6h
        client:
          require-authorization-consent: true
        registration:
          id: 95TxSsTPFA3tF12TBSMmUVK0da
          client-id: 95TxSsTPFA3tF12TBSMmUVK0da
          client-name: OAuth2.1认证
          client-secret: "{bcrypt}$2a$10$BDcxgmL3WYk7G.QEDTqlBeSudNlV3KUU/V6iC.hKlAbGAC.jbX2fO"
          client-authentication-methods:
            - client_secret_basic
          authorization-grant-types:
            - password
            - mail
            - mobile
            - client_credentials
            - refresh_token
            - authorization_code
          scopes:
            - password
            - mail
            - mobile
            - openid
          redirect-uris:
            - http://127.0.0.1:8000
            - http://127.0.0.1:8001
          post-logout-redirect-uris:
            - http://127.0.0.1:8000
            - http://127.0.0.1:8001
        request-matcher:
          patterns:
            - /oauth2/captcha
            - /oauth2/logout
            - /oauth2/tenant
            - /oauth2/secret_info
            - /oauth2/idempotent_token