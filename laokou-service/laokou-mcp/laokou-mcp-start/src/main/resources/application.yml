server:
  # 端口
  port: ${SERVER_PORT:9095}
  servlet:
    encoding:
      charset: UTF-8

spring:
  application:
    name: ${SERVICE_ID:laokou-mcp}
  profiles:
    active: @PROFILE-ACTIVE@
  threads:
    virtual:
      enabled: true
  ai:
    alibaba:
      mcp:
        nacos:
          server-addr: @NACOS-DISCOVERY-ADDRESS@
          namespace: @NACOS-NAMESPACE@
          username: @NACOS-USERNAME@
          password: @NACOS-PASSWORD@
          register:
            service-group: @NACOS-GROUP@
    mcp:
      server:
        name: ${spring.application.name}-iot-server
        version: 3.5.4
        type: ASYNC
        instructions: "IoT intelligent assistant, providing tools, resources, and services for IoT developers."
        sse-endpoint: /sse
        sse-message-endpoint: /mcp/iot/messages/
        capabilities:
          tool: true
          resource: true
          prompt: true
          completion: true
