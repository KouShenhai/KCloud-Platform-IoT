server:
  # 端口
  port: ${SERVER_PORT:9095}
  servlet:
    encoding:
      charset: UTF-8

spring:
  application:
    name: ${SERVICE_ID:laokou-mcp-server}
  profiles:
    active: @PROFILE-ACTIVE@
  threads:
    virtual:
      enabled: true
  ai:
    alibaba:
      mcp:
        nacos:
          server-addr: @NACOS-DISCOVERY-ADDRESS@
          namespace: @NACOS-NAMESPACE@
          username: @NACOS-USERNAME@
          password: @NACOS-PASSWORD@
          register:
            enabled: true
            service-group: @NACOS-GROUP@
            service-name: ${spring.application.name}
    mcp:
      server:
        name: ${spring.application.name}
        version: 3.5.4
        type: async
        instructions: "IoT intelligent assistant, providing tools, resources, and services for IoT developers."
        sse-endpoint: /sse
        sse-message-endpoint: /mcp/messages
        capabilities:
          tool: true
          resource: true
          prompt: true
          completion: true
logging:
  config: classpath:log4j2-@PROFILE-ACTIVE@.xml
