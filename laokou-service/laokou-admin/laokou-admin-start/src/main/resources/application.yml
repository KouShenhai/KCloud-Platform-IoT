      okhttp:
        enabled: true
      circuitbreaker:
        enabled: true
      httpclient:
        hc5:
          enabled: false
        disable-ssl-validation: true
        max-connections: 500
        time-to-live: 10
        time-to-live-unit: minutes
        ok-http:
          read-timeout: 120s
      client:
        config:
          default:
            connectTimeout: 120000 #连接超时
