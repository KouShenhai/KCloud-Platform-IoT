# server
server:
  port: 9999
  ssl:
    # 开启证书
    enabled: true
    # 证书位置
    key-store: classpath:scg-keystore.p12
    # 证书别名
    key-alias: ${spring.application.name}
    # 秘钥类型
    key-store-type: PKCS12
    # 口令
    key-store-password: laokou

# spring
spring:
  application:
    name: @pom.parent.artifactId@
  profiles:
    # 环境 dev|test|prod
    active: @PROFILE-ACTIVE@
  # https://spring.io/blog/2023/06/07/securing-spring-boot-applications-with-ssl
  ssl:
    bundle:
      pem:
        monitor:
          key:
            alias: monitor
            password: laokou
          truststore:
            private-key-password: laokou
            certificate: "classpath:monitor.crt"

  datasource:
    dynamic:
      datasource:
        # https://shardingsphere.apache.org/document/5.1.2/en/user-manual/shardingsphere-jdbc/jdbc-driver/
        shardingSphere:
          url: jdbc:shardingsphere:classpath:shardingsphere.yaml
          driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
        shardingSphereReadWrite:
          url: jdbc:shardingsphere:classpath:shardingsphere-readwrite.yaml
          driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
  servlet:
    multipart:
      enabled: true
      max-file-size: -1
      max-request-size: -1
  security:
    oauth2:
      resource-server:
        enabled: true
  cloud:
    # sentinel
    sentinel:
      filter:
        enabled: true
      datasource:
        # 自定义名称
        db0:
          nacos:
            server-addr: @NACOS-CONFIG-ADDRESS@
            namespace: @NACOS-NAMESPACE@
            group-id: @NACOS-GROUP@
            data-id: admin-flow.json
            data-type: json
            rule-type: flow
        db1:
          nacos:
            server-addr: @NACOS-CONFIG-ADDRESS@
            namespace: @NACOS-NAMESPACE@
            group-id: @NACOS-GROUP@
            data-id: admin-degrade.json
            data-type: json
            rule-type: degrade
    # loadbalancer
    loadbalancer:
      nacos:
        enabled: true
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*