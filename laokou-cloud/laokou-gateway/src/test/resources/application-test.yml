jasypt:
  encryptor:
    password: test-secret-key

server:
  port: 0
  ssl:
    enabled: false
  http2:
    enabled: false

spring:
  application:
    name: laokou-gateway-test
  profiles:
    active: test
  threads:
    virtual:
      enabled: true
  cloud:
    loadbalancer:
      cache:
        enabled: false
      nacos:
        enabled: false
    gateway:
      server:
        webflux:
          enabled: true
          discovery:
            locator:
              enabled: false
              lower-case-service-id: true
    sentinel:
      enabled: false
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health
  health:
    sentinel:
      enabled: false

logging:
  level:
    root: INFO
    org.laokou: DEBUG

request-matcher:
  ignore-patterns:
    GET:
      - /actuator/**=laokou-gateway-test
      - /public/**=laokou-gateway-test
    POST:
      - /api/v1/oauth2/token=laokou-gateway-test
