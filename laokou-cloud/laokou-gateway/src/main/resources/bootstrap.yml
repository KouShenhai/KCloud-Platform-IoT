spring:
  config:
    import:
      # 临时配置文件【解决拉取nacos配置文件时，group默认为DEFAULT_GROUP问题】
      - optional:nacos:laokou-gateway.yaml?refreshEnabled=true&group=${NACOS-GROUP}
  cloud:
    nacos:
      discovery:
        # 服务注册&发现-地址
        server-addr: ${NACOS-DISCOVERY-ADDRESS}
        # 服务注册&发现-命名空间
        namespace: ${NACOS-NAMESPACE}
        # 服务注册&发现-用户名
        username: ${NACOS-USERNAME}
        # 服务注册&发现-密码
        password: ${NACOS-PASSWORD}
        # 服务注册&发现-分组
        group: ${NACOS-GROUP}
        # true支持https，false不支持https
        secure: @SSL-ENABLED@
        # true 临时 false 持久
        ephemeral: true
        # 服务注册&发现-集群名称
        cluster-name: ${NACOS-CLUSTER-NAME}
        heart-beat:
          # 开启心跳检测
          enabled: true
        # 每10秒发送一次心跳【单位毫秒】
        heart-beat-interval: 10000
        # 超过30秒，则标记为不健康
        heart-beat-timeout: 30000
      config:
        # 配置中心-地址
        server-addr: ${NACOS-CONFIG-ADDRESS}
        # 配置中心-命名空间
        namespace: ${NACOS-NAMESPACE}
        # 配置中心-用户名
        username: ${NACOS-USERNAME}
        # 配置中心-密码
        password: ${NACOS-PASSWORD}
        # 配置中心-分组
        group: ${NACOS-GROUP}
        # 配置中心-集群名称
        cluster-name: ${NACOS-CLUSTER-NAME}
        # 配置中心-开启自动刷新
        refresh-enabled: true
        # 配置中心-配置文件格式
        file-extension: yaml
