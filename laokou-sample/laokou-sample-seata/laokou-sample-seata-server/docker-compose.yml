services:
  seata:
    image: registry.cn-shenzhen.aliyuncs.com/koushenhai/laokou-sample-seata-server:3.4.1
    container_name: seata
    tty: true
    env_file:
      - env/common.env
      - env/seata.env
    ports:
      - "7091:7091"
      - "8091:8091"
    volumes:
      - ./seata/logs:/opt
    extra_hosts:
      - "postgresql:127.0.0.1"
      - "nacos:127.0.0.1"
      - "redis:127.0.0.1"
    restart: always
    privileged: true
    networks:
      - laokou_network

networks:
  laokou_network:
    driver: bridge
