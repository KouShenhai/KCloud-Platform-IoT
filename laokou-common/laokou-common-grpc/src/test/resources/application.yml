server:
  port: 8975
spring:
  application:
    name: laokou-common-grpc
  grpc:
    server:
      servlet:
        enabled: false
      port: 9097
    client:
      channels:
        laokou-common-grpc:
           address: discovery://laokou-common-grpc
           enable-keep-alive: true
           idle-timeout: 60s
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: nacos:8848
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
        import-check:
          enabled: false
      discovery:
        enabled: true
        server-addr: nacos:8848
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
        metadata:
          laokou_common_grpc_grpc_port: 9097
