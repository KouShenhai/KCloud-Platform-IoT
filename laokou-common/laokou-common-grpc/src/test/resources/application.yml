server:
  port: 8979
spring:
  application:
    name: laokou-common-grpc
  grpc:
    server:
      servlet:
        enabled: false
      port: 9097
    client:
      channels:
        laokou-common-grpc:
           address: discovery://laokou-common-grpc
           enable-keep-alive: true
           idle-timeout: 60s
