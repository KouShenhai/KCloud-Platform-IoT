services:
  postgresql:
    image: timescale/timescaledb:latest-pg17
    container_name: postgresql
    # 保持容器在没有守护程序的情况下运行
    tty: true
    restart: always
    privileged: true
    ports:
      - "5432:5432"
    volumes:
      - ./postgresql17/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=laokou123
      - TZ=Asia/Shanghai
    networks:
      - iot_network
  redis:
    image: redis:8.4.0
    container_name: redis
    # 保持容器在没有守护程序的情况下运行
    tty: true
    restart: always
    privileged: true
    ports:
      - "6379:6379"
    volumes:
      - ./redis7/conf/redis.conf:/etc/redis/redis.conf
      - ./redis7/data:/data
    command: redis-server --appendonly yes --requirepass 'laokou123'
    environment:
      - TZ=Asia/Shanghai
    networks:
      - iot_network
  kafka:
    image: apache/kafka:4.1.1
    container_name: kafka
    tty: true
    ports:
      - '9092:9092'
      - '9093:9093'
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_NUM_PARTITIONS=3
    restart: always
    privileged: true
    networks:
      - iot_network
  # bin/pulsar-admin tenants create laokou
  # bin/pulsar-admin namespaces create laokou/mqtt
  # bin/pulsar-admin topics create-partitioned-topic laokou/mqtt/up-property-report -p 4
  # bin/pulsar-admin topics create-partitioned-topic laokou/mqtt/down-property-read -p 4
  # bin/pulsar-admin topics create-partitioned-topic laokou/mqtt/up-property-read-reply -p 4
  # bin/pulsar-admin topics create-partitioned-topic laokou/mqtt/down-property-write -p 4
  # bin/pulsar-admin topics create-partitioned-topic laokou/mqtt/up-property-write-reply -p 4
  pulsar:
    image: apachepulsar/pulsar:4.1.2
    container_name: pulsar
    # 保持容器在没有守护程序的情况下运行
    tty: true
    restart: always
    privileged: true
    command: bin/pulsar standalone
    environment:
      - PULSAR_MEM=-Xms512m -Xmx512m
    ports:
      - "6650:6650"
      - "8080:8080"
    volumes:
      - ./pulsar/data:/pulsar/data
    networks:
      - iot_network
  zookeeper:
    image: bitnami/zookeeper:3.9.3
    container_name: zookeeper
    tty: true
    ports:
      - '2181:2181'
    environment:
      # 允许匿名登录
      - ALLOW_ANONYMOUS_LOGIN=yes
    restart: always
    privileged: true
    networks:
      - iot_network
  # https://github.com/KouShenhai/Sentinel
  # 账号/密码 => sentinel/laokou123
  sentinel-dashboard:
    image: registry.cn-shenzhen.aliyuncs.com/koushenhai/sentinel-dashboard:4.0.0
    container_name: sentinel-dashboard
    # 保持容器在没有守护程序的情况下运行
    tty: true
    restart: always
    privileged: true
    ports:
      - "8972:8972"
    volumes:
      - ./sentinel/logs:/opt/logs/csp
    env_file:
      - env/sentinel.env
    networks:
      - iot_network
  # https://github.com/KouShenhai/snail-job
  # 账号/密码 => admin/laokou123
  # 访问地址 => http://127.0.0.1:8088/snail-job
  snail-job:
    image: registry.cn-shenzhen.aliyuncs.com/koushenhai/snail-job:4.0.0
    container_name: snail-job
    # 保持容器在没有守护程序的情况下运行
    tty: true
    restart: always
    privileged: true
    ports:
      - "8088:8088"
      - "17888:17888"
    volumes:
      - ./snail-job/logs:/opt/data/log
    env_file:
      - env/snail-job.env
    networks:
      - iot_network
    depends_on:
      - postgresql
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    # 保持容器在没有守护程序的情况下运行
    tty: true
    restart: always
    privileged: true
    ports:
      - "9010:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer/data:/data
    networks:
      - iot_network
networks:
  iot_network:
    driver: bridge
