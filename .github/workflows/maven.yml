          # 推送镜像到镜像仓库
          docker push registry.cn-shenzhen.aliyuncs.com/koushenhai/laokou-logstash-start:3.5.4.2
          # ========== 构建laokou-iot ==========
          cd /home/runner/work/KCloud-Platform-IoT/KCloud-Platform-IoT/laokou-service/laokou-iot/laokou-iot-start
          # 使用Dockerfile构建镜像
